{% extends "base.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <form method="post">
            {% csrf_token %}
            <h3>LOGIN</h3>
            {% if form.errors %}
            <p class="text-danger">Usuário ou senha inválidos. Tente novamente.</p>
            {% endif %}

            {% for field in form %}
            {{ field }}
            {% endfor %}

            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
