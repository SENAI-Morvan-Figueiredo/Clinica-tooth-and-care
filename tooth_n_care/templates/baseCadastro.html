<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>{% block title %}Cadastro{% endblock %}</title>
</head>
<body>
    <div class="row h-100">
        <div id="left" class="col d-flex justify-content-center align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="">
        </div>
        <div id="right" class="col p-4 d-flex justify-content-space-between align-items-center flex-column">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
