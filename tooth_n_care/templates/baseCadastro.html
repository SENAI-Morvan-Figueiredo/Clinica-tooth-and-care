<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>{% block title %}Cadastro{% endblock %}</title>
</head>
<body class="d-flex">
    <div class="container-fluid h-100 p-0">
        <div class="row g-0 h-100">
            <div id="left" class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 80%;">
            </div>
            <div id="right" class="col-12 col-md-8 p-4 d-flex justify-content-center align-items-center">
                <div class="w-100" style="max-width: 500px;">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
