{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Painel do Paciente{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
        /* ======== RESET ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7f6;
            font-family: 'Poppins', sans-serif;
        }

        /* ======== HEADER SUPERIOR ======== */
        header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background-color: #007a74;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        header .logout {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            background-color: #00a6a0;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        header .logout:hover {
            background-color: #00c2ba;
        }

        /* ======== SIDEBAR ======== */
        .sidebar {
            width: 250px;
            background-color: #008c8c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar .logo {
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar nav ul {
            list-style: none;
            margin-top: 2rem;
        }

        .sidebar nav ul li {
            margin: 1rem 0;
        }

        .sidebar nav ul li a {
            color: #e9fdfc;
            text-decoration: none;
            display: block;
            padding: 0.8rem 1.5rem;
            border-left: 4px solid transparent;
            transition: background 0.3s, border-color 0.3s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #00a6a0;
            border-left-color: #fff;
        }

        .sidebar-footer {
            text-align: center;
            padding: 1.2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* ======== CONTEÃšDO PRINCIPAL ======== */
        .main-content {
            margin-left: 250px;
            margin-top: 60px;
            flex: 1;
            padding: 2rem;
            background-color: #e3f4f1;
            min-height: calc(100vh - 60px);
            transition: all 0.3s ease;
        }

        .content-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        /* ======== MOBILE ======== */
        @media (max-width: 900px) {
            .sidebar {
                width: 200px;
            }
            header {
                left: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 700px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                position: relative;
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                padding: 1rem 0;
            }
            header {
                left: 0;
                top: 60px;
                width: 100%;
            }
            .main-content {
                margin: 120px 0 0 0;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div>
            <div class="logo">ðŸ¦· Tooth & Care</div>
            <nav>
                <ul>
                    <li><a href="{% url 'consultas-lista' %}" class="{% if request.path == '/consultas/' %}active{% endif %}">Consultas</a></li>
                    <li><a href="{% url 'historico-paciente' paciente_id=1 %}">HistÃ³rico</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn">Sair</a>
        </div>
    </aside>

    <!-- ======== BARRA SUPERIOR ======== -->
    <header>
        <h1>Painel do Paciente</h1>
        <a href="#" class="logout">Log-out</a>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_css %}{% endblock %}
</body>
</html>
