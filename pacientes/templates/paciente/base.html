<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel do Paciente{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #d8f0ee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            background-color: #2e8a83;
            min-height: 100vh;
            color: white;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            width: 230px;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
            background-color: #fff;
        }

        .sidebar h2 {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #009c96;
        }

        main {
            margin-left: 240px;
            padding: 30px;
        }

        header.navbar {
            background-color: #007a74 !important;
        }

        header .btn-logout {
            background-color: #fff;
            color: #007a74;
            border: none;
            font-weight: 600;
        }

        header .btn-logout:hover {
            background-color: #e8e8e8;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark fixed-top shadow-sm px-3">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fs-5">Tooth & Care - Paciente</h1>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-logout">Sair</button>
            </form>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Imagem do UsuÃ¡rio">
        <h2>{{ paciente.user.username }}</h2>

        <a href="{% url 'paciente-consultas' %}">ðŸ“‹ Consultas</a>
        <a href="{% url 'informacoes-pessoais' %}">ðŸ‘¤ InformaÃ§Ãµes pessoais</a>
    </aside>

    <!-- Main content -->
    <main class="container-fluid mt-5 pt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
