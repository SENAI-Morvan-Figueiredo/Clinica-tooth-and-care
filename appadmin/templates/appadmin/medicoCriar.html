{% extends 'basedashboards.html' %}

{% block title %}Adicionar Médico - Tooth & Care{% endblock %}

{% block content %}

<div class="container border pd-4 mt-3 rounded-4">
    <form method="POST" action="{% url 'adicionar-medico' %}">
        {% csrf_token %}
        <h3 class="mb-4">Adicionar Médico</h3>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Salvar médico</button>
    </form>
</div>
{% endblock %}
